<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Wanted poster -->
  <defs>
    <filter id="paper-aged">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="5" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0.3"/>
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.8" intercept="0.2"/>
        <feFuncG type="linear" slope="0.8" intercept="0.15"/>
        <feFuncB type="linear" slope="0.6" intercept="0.1"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
    </filter>
  </defs>
  
  <!-- Paper background -->
  <rect width="300" height="400" fill="#e5d5b7" filter="url(#paper-aged)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="#1e1e1e" stroke-width="4"/>
  <rect x="15" y="15" width="270" height="370" fill="none" stroke="#1e1e1e" stroke-width="2"/>
  
  <!-- WANTED text -->
  <text x="150" y="50" font-family="'Bebas Neue', Impact" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#1e1e1e" letter-spacing="8">
    WANTED
  </text>
  
  <!-- Decorative stars -->
  <text x="40" y="55" font-size="30" fill="#dc2626">★</text>
  <text x="260" y="55" font-size="30" fill="#dc2626">★</text>
  
  <!-- Photo placeholder -->
  <rect x="75" y="70" width="150" height="180" fill="#8b7355" stroke="#1e1e1e" stroke-width="3"/>
  <text x="150" y="170" font-family="monospace" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#e5d5b7">SUSPECT</text>
  
  <!-- Details -->
  <text x="150" y="280" font-family="'Special Elite', monospace" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#1e1e1e">
    NAME: UNKNOWN
  </text>
  <text x="150" y="305" font-family="'Special Elite', monospace" font-size="12" 
        text-anchor="middle" fill="#1e1e1e">
    HEIGHT: 5'10" - WEIGHT: 180 LBS
  </text>
  <text x="150" y="325" font-family="'Special Elite', monospace" font-size="12" 
        text-anchor="middle" fill="#1e1e1e">
    LAST SEEN: DOWNTOWN DISTRICT
  </text>
  
  <!-- Reward banner -->
  <rect x="50" y="345" width="200" height="35" fill="#dc2626"/>
  <text x="150" y="367" font-family="'Bebas Neue', Impact" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#fff" letter-spacing="4">
    REWARD: $10,000
  </text>
  
  <!-- Pins/tacks at corners -->
  <circle cx="30" cy="30" r="6" fill="#8b4513" stroke="#5a2d0c" stroke-width="2"/>
  <circle cx="270" cy="30" r="6" fill="#8b4513" stroke="#5a2d0c" stroke-width="2"/>
  <circle cx="30" cy="370" r="6" fill="#8b4513" stroke="#5a2d0c" stroke-width="2"/>
  <circle cx="270" cy="370" r="6" fill="#8b4513" stroke="#5a2d0c" stroke-width="2"/>
  
  <!-- Fold/crease marks -->
  <line x1="0" y1="200" x2="300" y2="200" stroke="#1e1e1e" stroke-width="1" opacity="0.2"/>
  <line x1="150" y1="0" x2="150" y2="400" stroke="#1e1e1e" stroke-width="1" opacity="0.2"/>
</svg>
