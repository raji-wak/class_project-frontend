<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fingerprint design -->
  <defs>
    <filter id="ink-texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
    </filter>
  </defs>
  
  <g transform="translate(100, 100)" stroke="#1e1e1e" stroke-width="3" fill="none" opacity="0.7" filter="url(#ink-texture)">
    <!-- Outer loops -->
    <ellipse cx="0" cy="0" rx="80" ry="90"/>
    <ellipse cx="0" cy="0" rx="70" ry="80"/>
    <ellipse cx="0" cy="0" rx="60" ry="70"/>
    <ellipse cx="0" cy="0" rx="50" ry="60"/>
    <ellipse cx="0" cy="0" rx="40" ry="50"/>
    <ellipse cx="0" cy="0" rx="30" ry="40"/>
    <ellipse cx="0" cy="0" rx="20" ry="30"/>
    
    <!-- Inner core -->
    <path d="M -10 -20 Q 0 -25 10 -20 T 10 0" stroke-width="2.5"/>
    <path d="M -10 -15 Q 0 -18 10 -15 T 10 5" stroke-width="2.5"/>
    <path d="M -10 -10 Q 0 -12 10 -10 T 10 10" stroke-width="2.5"/>
    
    <!-- Ridge breaks for realism -->
    <line x1="-50" y1="30" x2="-45" y2="35" stroke-width="3"/>
    <line x1="45" y1="-20" x2="50" y2="-15" stroke-width="3"/>
    <line x1="-60" y1="-10" x2="-55" y2="-5" stroke-width="3"/>
  </g>
  
  <!-- Evidence tag -->
  <text x="100" y="185" font-family="monospace" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#dc2626" opacity="0.8">EVIDENCE</text>
</svg>
