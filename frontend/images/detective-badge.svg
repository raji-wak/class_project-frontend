<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Detective badge with star -->
  <defs>
    <radialGradient id="badgeGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </radialGradient>
    <filter id="badge-shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="90" fill="url(#badgeGradient)" stroke="#1e1e1e" stroke-width="4" filter="url(#badge-shadow)"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#1e1e1e" stroke-width="3"/>
  
  <!-- Star -->
  <path d="M 100 30 L 112 68 L 152 68 L 120 92 L 132 130 L 100 106 L 68 130 L 80 92 L 48 68 L 88 68 Z" 
        fill="#1e1e1e" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Detective text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#1e1e1e">DETECTIVE</text>
</svg>
