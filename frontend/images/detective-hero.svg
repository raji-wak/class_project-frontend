<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Film noir detective silhouette scene -->
  <defs>
    <linearGradient id="noir-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="spotlight" cx="30%" cy="60%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0" />
    </radialGradient>
    
    <filter id="noir-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.8"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#noir-gradient)"/>
  
  <!-- Spotlight effect -->
  <ellipse cx="250" cy="250" rx="400" ry="300" fill="url(#spotlight)"/>
  
  <!-- Window blinds shadow effect -->
  <g opacity="0.15">
    <rect x="0" y="50" width="800" height="20" fill="#000"/>
    <rect x="0" y="100" width="800" height="20" fill="#000"/>
    <rect x="0" y="150" width="800" height="20" fill="#000"/>
    <rect x="0" y="200" width="800" height="20" fill="#000"/>
    <rect x="0" y="250" width="800" height="20" fill="#000"/>
  </g>
  
  <!-- City skyline silhouette -->
  <g fill="#0a0a0a" opacity="0.5">
    <rect x="0" y="300" width="100" height="100"/>
    <rect x="120" y="280" width="80" height="120"/>
    <rect x="220" y="320" width="60" height="80"/>
    <rect x="300" y="290" width="90" height="110"/>
    <rect x="410" y="310" width="70" height="90"/>
    <rect x="500" y="270" width="100" height="130"/>
    <rect x="620" y="300" width="80" height="100"/>
    <rect x="720" y="320" width="80" height="80"/>
  </g>
  
  <!-- Detective silhouette -->
  <g filter="url(#noir-shadow)">
    <!-- Body/coat -->
    <path d="M 180 400 L 180 200 L 200 180 L 240 180 L 260 200 L 260 400 Z" 
          fill="#0a0a0a" opacity="0.95"/>
    
    <!-- Fedora hat -->
    <ellipse cx="220" cy="165" rx="45" ry="8" fill="#0a0a0a" opacity="0.95"/>
    <rect x="195" y="145" width="50" height="20" rx="25" fill="#0a0a0a" opacity="0.95"/>
    
    <!-- Collar -->
    <polygon points="200,200 180,220 200,240" fill="#0a0a0a" opacity="0.95"/>
    <polygon points="240,200 260,220 240,240" fill="#0a0a0a" opacity="0.95"/>
    
    <!-- Arms -->
    <rect x="165" y="220" width="15" height="80" rx="5" fill="#0a0a0a" opacity="0.95" transform="rotate(-20 172 220)"/>
    <rect x="260" y="220" width="15" height="80" rx="5" fill="#0a0a0a" opacity="0.95" transform="rotate(20 268 220)"/>
  </g>
  
  <!-- Cigarette smoke -->
  <g opacity="0.3" fill="none" stroke="#fbbf24" stroke-width="2">
    <path d="M 275 240 Q 290 220 280 200 T 295 160" stroke-dasharray="4,4"/>
    <path d="M 280 235 Q 300 220 295 195 T 315 155" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Rain effect -->
  <g opacity="0.15" stroke="#fbbf24" stroke-width="1">
    <line x1="50" y1="0" x2="40" y2="100"/>
    <line x1="150" y1="0" x2="140" y2="100"/>
    <line x1="250" y1="0" x2="240" y2="100"/>
    <line x1="350" y1="0" x2="340" y2="100"/>
    <line x1="450" y1="0" x2="440" y2="100"/>
    <line x1="550" y1="0" x2="540" y2="100"/>
    <line x1="650" y1="0" x2="640" y2="100"/>
    <line x1="750" y1="0" x2="740" y2="100"/>
  </g>
  
  <!-- Film grain texture -->
  <rect width="800" height="400" fill="url(#grain)" opacity="0.05"/>
</svg>
