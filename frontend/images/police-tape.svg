<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100" width="600" height="100" preserveAspectRatio="none">
  <!-- Police/Caution tape pattern -->
  <defs>
    <pattern id="stripes" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#fbbf24"/>
      <rect x="0" y="0" width="100" height="50" fill="#1e1e1e" transform="skewX(-30)"/>
    </pattern>
  </defs>
  
  <!-- Tape -->
  <rect width="600" height="100" fill="url(#stripes)"/>
  
  <!-- Text repeated -->
  <g font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e1e1e">
    <text x="20" y="30" transform="skewX(-10)">⚠ CRIME SCENE - DO NOT CROSS ⚠</text>
    <text x="20" y="75" transform="skewX(-10)">⚠ CRIME SCENE - DO NOT CROSS ⚠</text>
  </g>
  
  <!-- Texture overlay -->
  <rect width="600" height="100" fill="white" opacity="0.05"/>
</svg>
