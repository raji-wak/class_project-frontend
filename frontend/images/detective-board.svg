<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Detective investigation board with red strings -->
  <defs>
    <pattern id="corkboard" patternUnits="userSpaceOnUse" width="50" height="50">
      <rect width="50" height="50" fill="#8b7355"/>
      <circle cx="5" cy="5" r="1" fill="#6b5345"/>
      <circle cx="25" cy="15" r="1" fill="#6b5345"/>
      <circle cx="40" cy="30" r="1" fill="#6b5345"/>
      <circle cx="15" cy="40" r="1" fill="#6b5345"/>
    </pattern>
    
    <filter id="photo-shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Cork board background -->
  <rect width="400" height="300" fill="url(#corkboard)"/>
  
  <!-- Photo 1 - Suspect -->
  <g transform="rotate(-5 80 70)">
    <rect x="30" y="30" width="100" height="80" fill="#e5e5e5" stroke="#333" stroke-width="2" filter="url(#photo-shadow)"/>
    <text x="80" y="70" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">SUSPECT A</text>
    <!-- Push pin -->
    <circle cx="80" cy="35" r="5" fill="#dc2626"/>
    <circle cx="80" cy="35" r="3" fill="#fee"/>
  </g>
  
  <!-- Photo 2 - Evidence -->
  <g transform="rotate(3 200 80)">
    <rect x="150" y="40" width="100" height="80" fill="#e5e5e5" stroke="#333" stroke-width="2" filter="url(#photo-shadow)"/>
    <text x="200" y="80" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">EVIDENCE</text>
    <!-- Push pin -->
    <circle cx="200" cy="45" r="5" fill="#dc2626"/>
    <circle cx="200" cy="45" r="3" fill="#fee"/>
  </g>
  
  <!-- Photo 3 - Location -->
  <g transform="rotate(-3 320 90)">
    <rect x="270" y="50" width="100" height="80" fill="#e5e5e5" stroke="#333" stroke-width="2" filter="url(#photo-shadow)"/>
    <text x="320" y="90" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">LOCATION</text>
    <!-- Push pin -->
    <circle cx="320" cy="55" r="5" fill="#dc2626"/>
    <circle cx="320" cy="55" r="3" fill="#fee"/>
  </g>
  
  <!-- Sticky note -->
  <g transform="rotate(2 80 200)">
    <rect x="30" y="160" width="100" height="80" fill="#ffd700" stroke="#333" stroke-width="1" filter="url(#photo-shadow)"/>
    <line x1="35" y1="175" x2="125" y2="175" stroke="#333" stroke-width="0.5" opacity="0.3"/>
    <line x1="35" y1="190" x2="125" y2="190" stroke="#333" stroke-width="0.5" opacity="0.3"/>
    <line x1="35" y1="205" x2="125" y2="205" stroke="#333" stroke-width="0.5" opacity="0.3"/>
    <text x="80" y="220" font-family="cursive" font-size="10" text-anchor="middle" fill="#333">Follow up!</text>
  </g>
  
  <!-- Red strings connecting elements -->
  <g stroke="#dc2626" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 80 110 Q 140 140 200 120" stroke-dasharray="5,3"/>
    <path d="M 200 120 Q 260 110 320 130" stroke-dasharray="5,3"/>
    <path d="M 80 110 Q 80 180 80 200" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Map pin markers on strings -->
  <circle cx="140" cy="140" r="4" fill="#dc2626" stroke="#fff" stroke-width="1"/>
  <circle cx="260" cy="110" r="4" fill="#dc2626" stroke="#fff" stroke-width="1"/>
  
  <!-- Document -->
  <g transform="rotate(-7 280 220)">
    <rect x="230" y="180" width="100" height="80" fill="#fff" stroke="#333" stroke-width="1" filter="url(#photo-shadow)"/>
    <line x1="240" y1="200" x2="320" y2="200" stroke="#333" stroke-width="0.5" opacity="0.5"/>
    <line x1="240" y1="210" x2="320" y2="210" stroke="#333" stroke-width="0.5" opacity="0.5"/>
    <line x1="240" y1="220" x2="320" y2="220" stroke="#333" stroke-width="0.5" opacity="0.5"/>
    <line x1="240" y1="230" x2="280" y2="230" stroke="#333" stroke-width="0.5" opacity="0.5"/>
    <!-- Push pin -->
    <circle cx="280" cy="185" r="5" fill="#dc2626"/>
    <circle cx="280" cy="185" r="3" fill="#fee"/>
  </g>
</svg>
