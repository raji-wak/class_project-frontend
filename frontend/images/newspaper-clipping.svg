<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Newspaper clipping -->
  <defs>
    <filter id="newspaper-texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.9" intercept="0.1"/>
        <feFuncG type="linear" slope="0.9" intercept="0.1"/>
        <feFuncB type="linear" slope="0.85" intercept="0.1"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
    </filter>
  </defs>
  
  <!-- Torn paper edge -->
  <path d="M 0 5 L 10 0 L 25 8 L 40 3 L 55 10 L 70 5 L 85 12 L 100 7 L 115 15 L 130 8 
           L 145 13 L 160 6 L 175 11 L 190 4 L 205 9 L 220 2 L 235 10 L 250 5 L 265 13 
           L 280 8 L 295 14 L 310 7 L 325 12 L 340 6 L 355 11 L 370 5 L 385 13 L 400 8
           L 400 295 L 395 290 L 380 298 L 365 292 L 350 297 L 335 291 L 320 296 L 305 290
           L 290 295 L 275 289 L 260 294 L 245 288 L 230 293 L 215 287 L 200 292 L 185 286
           L 170 291 L 155 285 L 140 290 L 125 284 L 110 289 L 95 283 L 80 288 L 65 282
           L 50 287 L 35 281 L 20 286 L 5 280 L 0 285 Z" 
        fill="#f5f5dc" filter="url(#newspaper-texture)"/>
  
  <!-- Headline -->
  <text x="200" y="40" font-family="'Bebas Neue', Impact" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#1e1e1e" letter-spacing="2">
    MYSTERY DEEPENS
  </text>
  
  <!-- Subheadline -->
  <text x="200" y="65" font-family="'Special Elite', monospace" font-size="14" 
        text-anchor="middle" fill="#1e1e1e">
    Detective Bureau Investigates Latest Case
  </text>
  
  <!-- Column lines -->
  <line x1="30" y1="85" x2="370" y2="85" stroke="#1e1e1e" stroke-width="2"/>
  
  <!-- Text columns (simulated with lines) -->
  <g opacity="0.6">
    <line x1="40" y1="100" x2="185" y2="100" stroke="#1e1e1e" stroke-width="1.5"/>
    <line x1="40" y1="115" x2="185" y2="115" stroke="#1e1e1e" stroke-width="1.5"/>
    <line x1="40" y1="130" x2="185" y2="130" stroke="#1e1e1e" stroke-width="1.5"/>
    <line x1="40" y1="145" x2="185" y2="145" stroke="#1e1e1e" stroke-width="1.5"/>
    <line x1="40" y1="160" x2="185" y2="160" stroke="#1e1e1e" stroke-width="1.5"/>
    <line x1="40" y1="175" x2="170" y2="175" stroke="#1e1e1e" stroke-width="1.5"/>
    
    <line x1="215" y1="100" x2="360" y2="100" stroke="#1e1e1e" stroke-width="1.5"/>
    <line x1="215" y1="115" x2="360" y2="115" stroke="#1e1e1e" stroke-width="1.5"/>
    <line x1="215" y1="130" x2="360" y2="130" stroke="#1e1e1e" stroke-width="1.5"/>
    <line x1="215" y1="145" x2="360" y2="145" stroke="#1e1e1e" stroke-width="1.5"/>
    <line x1="215" y1="160" x2="360" y2="160" stroke="#1e1e1e" stroke-width="1.5"/>
    <line x1="215" y1="175" x2="345" y2="175" stroke="#1e1e1e" stroke-width="1.5"/>
  </g>
  
  <!-- Image placeholder -->
  <rect x="40" y="195" width="140" height="90" fill="#8b7355" stroke="#1e1e1e" stroke-width="2"/>
  <text x="110" y="245" font-family="monospace" font-size="10" text-anchor="middle" fill="#e5d5b7">
    EVIDENCE PHOTO
  </text>
  
  <!-- More text lines -->
  <g opacity="0.6">
    <line x1="215" y1="200" x2="360" y2="200" stroke="#1e1e1e" stroke-width="1.5"/>
    <line x1="215" y1="215" x2="360" y2="215" stroke="#1e1e1e" stroke-width="1.5"/>
    <line x1="215" y1="230" x2="360" y2="230" stroke="#1e1e1e" stroke-width="1.5"/>
    <line x1="215" y1="245" x2="360" y2="245" stroke="#1e1e1e" stroke-width="1.5"/>
    <line x1="215" y1="260" x2="340" y2="260" stroke="#1e1e1e" stroke-width="1.5"/>
  </g>
  
  <!-- Date -->
  <text x="350" y="280" font-family="'Special Elite', monospace" font-size="10" 
        text-anchor="end" fill="#1e1e1e" opacity="0.7">
    Vol. 42 - Dec 17, 1945
  </text>
</svg>
