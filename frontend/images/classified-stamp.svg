<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150" width="300" height="150">
  <!-- CLASSIFIED stamp -->
  <defs>
    <filter id="stamp-blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  
  <!-- Outer border -->
  <rect x="10" y="10" width="280" height="130" rx="5" 
        fill="none" stroke="#dc2626" stroke-width="6" 
        opacity="0.7" filter="url(#stamp-blur)"/>
  
  <!-- Inner border -->
  <rect x="20" y="20" width="260" height="110" rx="3" 
        fill="none" stroke="#dc2626" stroke-width="4" 
        opacity="0.7" filter="url(#stamp-blur)"/>
  
  <!-- Text -->
  <text x="150" y="95" 
        font-family="'Bebas Neue', Impact, Arial Black, sans-serif" 
        font-size="60" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#dc2626" 
        opacity="0.7"
        letter-spacing="8"
        filter="url(#stamp-blur)">
    CLASSIFIED
  </text>
  
  <!-- Stars decoration -->
  <text x="50" y="50" font-size="30" fill="#dc2626" opacity="0.7">★</text>
  <text x="250" y="50" font-size="30" fill="#dc2626" opacity="0.7">★</text>
  <text x="50" y="130" font-size="30" fill="#dc2626" opacity="0.7">★</text>
  <text x="250" y="130" font-size="30" fill="#dc2626" opacity="0.7">★</text>
</svg>
