<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Magnifying glass -->
  <defs>
    <radialGradient id="glassGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#fbbf24;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#d4c5a9;stop-opacity:0.6" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Handle -->
  <rect x="125" y="125" width="70" height="15" rx="7" 
        transform="rotate(45 125 125)" 
        fill="#8b4513" stroke="#5a2d0c" stroke-width="2"/>
  
  <!-- Outer rim -->
  <circle cx="80" cy="80" r="60" fill="none" stroke="#5a2d0c" stroke-width="6"/>
  <circle cx="80" cy="80" r="60" fill="none" stroke="#8b4513" stroke-width="3"/>
  
  <!-- Glass lens -->
  <circle cx="80" cy="80" r="55" fill="url(#glassGradient)" opacity="0.7"/>
  
  <!-- Reflection highlight -->
  <ellipse cx="65" cy="65" rx="20" ry="25" fill="white" opacity="0.6" transform="rotate(-30 65 65)"/>
  
  <!-- Fingerprint inside -->
  <g opacity="0.3" stroke="#1e1e1e" stroke-width="1.5" fill="none">
    <ellipse cx="80" cy="80" rx="30" ry="35"/>
    <ellipse cx="80" cy="80" rx="25" ry="30"/>
    <ellipse cx="80" cy="80" rx="20" ry="25"/>
    <ellipse cx="80" cy="80" rx="15" ry="20"/>
    <ellipse cx="80" cy="80" rx="10" ry="15"/>
  </g>
</svg>
